<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Arrays</title>
</head>
<body>
  <form action="" method="post" class="input_form" id = "usrform">
    <label>
      Number of elements <input type="number" name="array_length" id="array_length" value="10" required>
    </label>  <br>
    <label>
      Range from<input type="number" name="min_value" id="min_value" value="-50" required>
    </label><br>
    <label>
      Range to<input type="number" name="max_value" id="max_value" value="50" required>
    </label><br>
    <label>
      Integers <input type="checkbox" id="integer_irrational" checked required>
    </label><br>
    <label>
      Random<input type="radio" name="array_type" value="random" id="random_numbers" checked>
    </label><br>
    <label>
      Growing<input type="radio" name="array_type" value="growing" id="growing_numbers" >
    </label><br>
    <label>
      Reducing<input type="radio" name="array_type" value="reducing" id="reducing_numbers">
    </label><br>
    <select name="sorting_algorithm" id ="sort_options" form="usrform">
      <option value="insertion_sort">Insertion Sort</option>
      <option value="bubble_sort">Bubble Sort</option>
      <option value="merge_sort">Merge Sort</option>
      <option value="heap_sort">Heap Sort</option>
      <option value="quick_sort">Quick Sort</option>
    </select>
    <br><br>
    <label>
      Show vectors <input type="checkbox" id="show_vectors" checked>
    </label><br>
    
    
    <button type="button" id = "submit_btn">Generate</button><br>
    Input vector <br>
    <textarea name="input_area" form="usrform" id = "input_array" cols="100"></textarea><br>
    <button type="button" id = "sort_btn">Sort</button><br>
    Result <br>
    <textarea name="output_area" form="usrform" id = "output_array" cols="100"></textarea><br>

  </form>
  <script type="text/javascript" src="arrays.js"></script>
</body>
</html>
